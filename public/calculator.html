<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Grade Calculator</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/calculator.css" />
  <script src="./calculator.js" defer></script>
</head>

<body>
  <div class="main-container">
    <h1>Grade Calculator</h1>
    <div class="sub-container">
      <h2>Activities</h2>
      <p>Give grades to the numeric activities:</p>
      <table id="table-data">
        <tbody id="table-data-body">
        <tr>
          <th>Name</th>
          <th>Short Name</th>
          <th>Weight</th>
          <th>Grade</th>
          <th>Percent</th>
        </tr>
        <tr>
          <td>
            <p>Activity 1</p>
          </td>
          <td>
            <p>A1</p>
          </td>
          <td>
            <input id="a1-weight" type="number" min="0"></input>
          </td>
          <td>
            <input id="a1-grade-num" type="number" min="0"></input> / <input id="a1-grade-den" type="number" min="1"></input>
          </td>
          <td>
            <p id="a1-percent"></p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Activity 2</p>
          </td>
          <td>
            <p>A2</p>
          </td>
          <td>
            <input id="a2-weight"  type="number" min="0"></input>
          </td>
          <td>
            <input id="a2-grade-num" type="number" min="0"></input> / <input id="a2-grade-den" type="number" min="1"></input>
          </td>
          <td>
            <p id="a2-percent"></p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Activity 3</p>
          </td>
          <td>
            <p>A3</p>
          </td>
          <td>
            <input id="a3-weight"  type="number" min="0"></input>
          </td>
          <td>
            <input id="a3-grade-num" type="number" min="0"></input> / <input id="a3-grade-den" type="number" min="1"></input>
          </td>
          <td>
            <p id="a3-percent"></p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Activity 4</p>
          </td>
          <td>
            <p>A4</p>
          </td>
          <td>
            <input id="a4-weight"  type="number" min="0"></input>
          </td>
          <td>
            <input id="a4-grade-num" type="number" min="0"></input> / <input id="a4-grade-den" type="number" min="1"></input>
          </td>
          <td>
            <p id="a4-percent"></p>
          </td>
        </tr>
        </tbody>
      </table>
      <h2>Result</h2>
      <input id="result" placeholder="click WEIGHTED or MEAN to calculate, or CLEAR to reset!" type="text" readonly> </input>
      <div class="button-group">
        <button id="weighted">WEIGHTED</button>
        <button id="mean">MEAN</button>
        <button id="add-row">ADD ROW</button>
        <button id="clear-all">CLEAR</button>
      </div>
    </div>
  </div>

</body>

</html>
