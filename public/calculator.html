<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Grade Calculator</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/calculator.css" />
  <script src="./calculator.js" defer></script>
</head>

<body>
  <div class="main-container">
    <h1>Grade Calculator</h1>
    <div class="sub-container">
      <h2>Activities</h2>
      <p>Give grades to the numeric activities:</p>
      <table>
        <tr>
          <th>Name</th>
          <th>Short Name</th>
          <th>Weight</th>
          <th>Grade</th>
          <th>Percent</th>
        </tr>
        <tr>
          <td>Activity 1</td>
          <td>A1</td>
          <td>
            <input id="a1-weight" type="number" min="0" max="100"></input>
          </td>
          <td>
            <input id="a1-grade-num" type="number" min="0" max="100"></input> / <input id="a1-grade-den" type="number" min="0" max="100"></input>
          </td>
          <td>
            <p id="a1-percent"></p>
          </td>
        </tr>
        <tr>
          <td>Activity 2</td>
          <td>A2</td>
          <td>
            <input id="a2-weight"  type="number" min="0" max="100"></input>
          </td>
          <td>
            <input id="a2-grade-num" type="number" min="0" max="100"></input> / <input id="a2-grade-den" type="number" min="0" max="100"></input>
          </td>
          <td>
            <p id="a2-percent"></p>
          </td>
        </tr>
        <tr>
          <td>Activity 3</td>
          <td>A3</td>
          <td>
            <input id="a3-weight"  type="number" min="0" max="100"></input>
          </td>
          <td>
            <input id="a3-grade-num" type="number" min="0" max="100"></input> / <input id="a3-grade-den" type="number" min="0" max="100"></input>
          </td>
          <td>
            <p id="a3-percent"></p>
          </td>
        </tr>
        <tr>
          <td>Activity 4</td>
          <td>A4</td>
          <td>
            <input id="a4-weight"  type="number" min="0" max="100"></input>
          </td>
          <td>
            <input id="a4-grade-num" type="number" min="0" max="100"></input> / <input id="a4-grade-den" type="number" min="0" max="100"></input>
          </td>
          <td>
            <p id="a4-percent"></p>
          </td>
        </tr>
      </table>
      <h2>Result</h2>
      <p></p>
      <div class="button-group">
        <button>WEIGHTED</button>
        <button>MEAN</button>
      </div>
    </div>
  </div>

</body>

</html>
